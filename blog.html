<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link href="./assets/css/form.css" rel="form stylesheet">
    <title>B-Y-O-Blog!</title>
</head>
<body>
    <header>
        <nav id="nav">
            <img src="./assets/img/moon.png" id="icon" alt="moon">
        </nav>
    </header>

    <section id="Form">
        <div class = "Welcome-logo">
                <img src="./assets/img/logo2.png" id="logo-img" alt="Front page logo">
        </div>
        <div id = "form-inputs">
            <form action="./blog.html" method="POST" id="user-inputs">

                <h1>What's on your mind?</h1>

                <label for = "Username">Username:</label><br>
                <input type="text" id="Username"><br>

                <label for = "Title">Title:</label><br>
                <input type="text" id="Title"><br>

                <label for = "Content">Content:</label><br>
                <textarea id="Content" rows="3" cols="25"></textarea>

            </form>
            <script src="./assets/css/blog.css"></script>
        </div>
    </section>
    
</body>
</html>
